<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <!-- Fav Icon -->
    <link rel="icon" type="image/x-icon" href="fav.png">
    <!-- Custom CSS File -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous">
    <!-- Animate CSS File -->
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google's Material icons File -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Responsive CSS File -->
    <link rel="stylesheet" href="assets/css/responsive.css">
</head>
<body>
    <!-- Main Section -->
    <section class="main-sec">
        <h2 class="text-center fw-bold p-4">JavaScript CRUD Operation</h2> 
        <div class="container bg-white shadow-lg">
            <div class="row">
                <div class=" head-sec col-lg-12 col-md-12  p-4">
                    <div class="head w-100 d-flex justify-content-between align-items-center">
                        <div class="head-txt">
                            <h3 class="text-white">Manage Employees</h3>
                        </div>
                        <div class="head-btns">
                            <button class="btn btn-light p-0 m-0">
                                <input type="search" placeholder="search" class="search form-control">
                            </button>
                            <button class="btn btn-danger delete-all-btn">
                                <i class="fa fa-minus"></i> Delete all
                            </button>
                            <button class="add-btn btn" style="background-color: #28a745; color: white;" data-bs-toggle="modal" data-bs-target="#myModal">
                                <i class="fa fa-plus"></i> Add New Employee
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 table-main">
                    <table class="table text-center table-striped">
                        <thead>
                            <tr>
                                <th>Sr</th>
                                <th>Profile</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Mobile</th>
                                <th>DOB</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody class="reg-list">
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- Modal -->
            <div class="modal animate__animated animate__zoomIn" id="myModal">
                <div class="modal-dialog modal-dialog-centered modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3>Add New Employee</h3>
                            <button class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <form class="register-form">
                                <div class="input-group mb-3">
                                    <span class="input-group-text">Name</span>
                                    <input required type="text" class="form-control">
                                </div>
                                <div class="input-group mb-3">
                                    <span class="input-group-text">Email</span>
                                    <input required type="email" class="form-control">
                                </div>
                                <div class="input-group mb-3">
                                    <span class="input-group-text">Mobile</span>
                                    <input required type="number" class="form-control">
                                </div>
                                <div class="input-group mb-3">
                                    <span class="input-group-text">DOB</span>
                                    <input required type="date" class="form-control">
                                </div>
                                <div class="input-group mb-3">
                                    <span class="input-group-text">
                                        Password
                                    </span>
                                    <input required type="password" id="password" class="form-control">
                                    <span class="icon toggle-password" onclick="togglePasswordVisibility()">
                                        <i class="material-icons" id="toggleIcon">visibility_off</i>
                                    </span>
                                </div>
                                <div class="input-group mb-3">
                                    <input type="file" class="form-control">
                                </div>
                                <div class="input-group mb-3 d-flex justify-content-end align-items-center">
                                    <button disabled class="btn btn-danger">Update</button>
                                    <button class="btn btn-primary mx-2">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Custom JS File -->
    <script src="assets/js/script.js"></script>
    <!-- Bootstrap JS file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Sweet alert File -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
